name: ğŸš€ DÃ©ploiement sur Google Cloud Run

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - '**/*.md'
      - '**/*.ipynb'

env:
  PROJECT_ID: trusty-anchor-468422-t9
  RUN_REGION: europe-west9
  SERVICE_NAME: nyc-taxi-app

jobs:
  setup-build-deploy:
    name: ğŸš€ Build & Deploy
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v3

    - name: ğŸ” Authentification Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: âš™ï¸ Configuration Google Cloud
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: trusty-anchor-468422-t9

    - name: ğŸ³ Configurer Docker
      run: |
        gcloud auth configure-docker europe-west9-docker.pkg.dev

    - name: ğŸ—ï¸ Build et push du backend
      working-directory: ./backend
      run: |
        docker build -t europe-west9-docker.pkg.dev/trusty-anchor-468422-t9/docker-repo/nyc-taxi-backend:$GITHUB_SHA .
        docker push europe-west9-docker.pkg.dev/trusty-anchor-468422-t9/docker-repo/nyc-taxi-backend:$GITHUB_SHA

    - name: ğŸ—ï¸ Build et push du frontend
      working-directory: ./frontend
      run: |
        docker build -t europe-west9-docker.pkg.dev/trusty-anchor-468422-t9/docker-repo/nyc-taxi-frontend:$GITHUB_SHA .
        docker push europe-west9-docker.pkg.dev/trusty-anchor-468422-t9/docker-repo/nyc-taxi-frontend:$GITHUB_SHA

    - name: ğŸš€ DÃ©ploiement sur Cloud Run
      run: |
        # DÃ©ploiement du backend
        gcloud run deploy nyc-taxi-backend \
          --image europe-west9-docker.pkg.dev/trusty-anchor-468422-t9/docker-repo/nyc-taxi-backend:$GITHUB_SHA \
          --platform managed \
          --region $RUN_REGION \
          --allow-unauthenticated

        # DÃ©ploiement du frontend
        gcloud run deploy nyc-taxi-frontend \
          --image europe-west9-docker.pkg.dev/trusty-anchor-468422-t9/docker-repo/nyc-taxi-frontend:$GITHUB_SHA \
          --platform managed \
          --region $RUN_REGION \
          --allow-unauthenticated \
          --set-env-vars="BACKEND_URL=https://nyc-taxi-backend-xxxxx-xx.a.run.app"